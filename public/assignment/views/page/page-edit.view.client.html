<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">
        <div class="col-xs-4 hidden-xs">
            <p class="navbar-text pull-left">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand wd-text-bold">
                Pages
            </a>
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new" class="navbar-link navbar-text pull-right wd-icon-padding">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div class="col-xs-8">
            <a class="navbar-brand wd-text-bold">
                Edit Page
            </a>
            <a ng-click="model.editPage()"
               class="navbar-link navbar-text pull-right wd-icon-padding">
                <span class="glyphicon glyphicon-ok pull-right"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs wd-scrollable-left">
            <ul class="list-group">
                <li ng-repeat="page in model.pages"
                    class="list-group-item wd-list-item-borderless">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-xs-12 col-sm-8 ">
        <div ng-show="model.error"
             class="alert alert-danger"
             role="alert">{{model.error}}
        </div>

        <label for="page-name">Page Name</label>
        <input type="text"
               ng-model="model.currentPage.name"
               class="form-control"
               id="page-name"
               placeholder="Name">

        <label for="page-description">Page Description</label>
        <textarea id="page-description"
                  ng-model="model.currentPage.description"
                  class="form-control"
                  rows="5"
                  placeholder="Description">
        </textarea>

        <a ng-click="model.deletePage()"
           class="btn btn-danger btn-block">
            Delete
        </a>
    </div>

</div>

<nav class="navbar navbar-fixed-bottom">
    <div class="container-fuild">
        <a href="#!/user/{{model.userId}}" class="navbar-link navbar-text pull-right wd-icon-padding">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
