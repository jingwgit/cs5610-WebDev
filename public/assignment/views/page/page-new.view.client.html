<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4">
            <div class="list-group col-4-body">
                <ul class="list-group">
                    <li ng-repeat="page in model.pages" class="list-group-item cl-list-item-borderless">
                        <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}/widget">{{page.name}}</a>
                        <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}"
                           class="navbar-link pull-right">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>

                </ul>
            </div>
        </div>

        <div class="col-xs-8">
            <div class="container-fluid">
                <form>
                    <div class="form-group">
                        <label for="new-pageName">Name</label>
                        <input ng-model="model.pageName" type="text" class="form-control" id="new-pageName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="new-pageTitle">Title</label>
                        <input ng-model="model.pageTitle" type="text" class="form-control" id="new-pageTitle" placeholder="Title">
                    </div>
                </form>
                <div ng-show="model.errorText" class="alert alert-danger padded-alert" role="alert">{{model.errorText}}</div>
