

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">

        <div class="navbar-text pull-left">
            <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a ng-click="model.editPage()" class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-ok">
          </span>
            </a>
        </div>
        <a class="navbar-brand cl-text-white cl-text-bold" href="#">
            Edit Page
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="list-group">
        <ul class="list-group">
            <li ng-repeat="page in model.pages" class="list-group-item cl-list-item-borderless">
                <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}/widget">{{page.name}}</a>
                <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>
</div>


<div class="col-xs-8">
    <form>
        <div class="form-group">
            <label for="pageName">Name</label>
            <input ng-model="model.pageName" type="text" class="form-control" id="pageName" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="pageTitle">Title</label>
            <textarea ng-model="model.pageTitle" id="pageTitle" class="form-control" rows="1" placeholder="Page Title"></textarea>
        </div>
        <a ng-click="model.deletePage()" class="btn btn-danger  btn-block">Delete</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid row">
        <div class="pull-right navbar-text">

            <a href="#!/user/{{model.uid}}" class="tv-icon-padding">
                <span class="glyphicon glyphicon-user"></span>
            </a>

        </div>
    </div>
</nav>
