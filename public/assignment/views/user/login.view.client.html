<div class="container">
    <div ng-show="model.error"
         class="alert alert-danger"
         role="alert">{{model.error}}
    </div>

    <h1>Login</h1>

    <input type="text"
           class="form-control"
           ng-model="username"
           placeholder="username"/>
    <input type="password"
           class="form-control"
           ng-model="password"
           placeholder="password"/>
    <a ng-click="model.login(username, password)"
       class="btn btn-primary btn-block">
        Login
    </a>
    <a class="btn btn-success btn-block"
       href="#!/register">Register
    </a>

    <a href="/auth/google" class="btn btn-danger btn-block">
        <span class="fa fa-google-plus"></span>
        Google
    </a>

</div>
