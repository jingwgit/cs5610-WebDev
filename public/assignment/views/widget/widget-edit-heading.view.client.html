        <div class="navbar-text pull-left">
            <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget"
               class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a ng-click="model.editWidget()" class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-ok">
          </span>

<div class="col-xs-8">
    <form>
        <div class="form-group">
            <label for="widget-heading-name">Name</label>
            <input ng-model="model.widgetName" type="text" class="form-control" id="widget-heading-name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="widget-heading-text">Text</label>
            <input ng-model="model.widgetText" type="text" class="form-control" id="widget-heading-text" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="widget-heading-size">Size</label>
            <input ng-model="model.widgetSize" type="text" class="form-control" id="widget-heading-size" placeholder="Size">
        </div>
        <a ng-click="model.deleteWidget()" class="btn btn-danger  btn-block" id="widget-heading-delete-btn">Delete</a>
    </form>
</div>

    <div class="container-fluid row">
