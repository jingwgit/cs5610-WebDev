<nav class="navbar navbar-fixed-top wd-blue-navbar">
    <div class="container-fluid">
        <a class="wd-text-white navbar-brand wd-text-bold">
            Profile
        </a>
        <a ng-click="model.updateUser(model.user)"
           class="navbar-link navbar-text pull-right wd-text-white wd-icon-padding">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>

<div class="container">
    <div ng-show="model.message"
         class="alert alert-success"
         role="alert">{{model.message}}
    </div>

   <form class="wd-form-bottom-padding">
       <label for="username">Username</label>
       <input type="text"
              readonly
              ng-model="model.user.username"
              class="form-control"
              placeholder="Username"
              id="username">
       <label for="email">Email</label>
       <input type="email"
              ng-model="model.user.email"
              class="form-control"
              placeholder="alice@emmail.com"
              id="email"
              required>
       <label for="firstName">First Name</label>
       <input type="text"
              ng-model="model.user.firstName"
              class="form-control"
              placeholder="first name"
              id="firstName"
              required>
       <label for="LastName">Last Name</label>
       <input type="text"
              ng-model="model.user.lastName"
              class="form-control"
              placeholder="last name"
              id="LastName"
              required>
   </form>

    <a href="#!/user/{{model.user._id}}/website" class="btn btn-primary btn-block">Websites</a>
    <a href="#!/login" class="btn btn-success btn-block">Logout</a>
    <a ng-click="model.deleteUser(model.user)" class="btn btn-danger btn-block">Delete</a>
</div>

<nav class="navbar navbar-fixed-bottom wd-blue-navbar">
    <div class="container-fuild">
        <a href="#!/user/{{model.user._id}}" class="navbar-link navbar-text pull-right wd-text-white wd-icon-padding">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
