<nav class="navbar navbar-fixed-top wd-blue-navbar">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#!/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}"
               class="navbar-link wd-text-gray">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </p>
        <a class="wd-text-gray navbar-brand wd-text-bold">
            Search Flickr
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="input-group">
        <input ng-model="searchText"
               type="text"
               class="form-control">
        <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)"
           class="btn btn-default"
           type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>
</div>

<div class="row">
    <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
        <img ng-click="model.selectPhoto(photo)"
             ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_m.jpg"/>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom wd-blue-navbar">
    <div class="container-fuild">
        <a href="#!/profile"
           class="navbar-link navbar-text pull-right wd-text-gray wd-icon-padding">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
