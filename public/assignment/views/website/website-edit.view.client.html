    <div class="col-xs-4 hidden-xs">
        <ul class="list-group-item cl-list-item-borderless">

                <textarea ng-model="model.currentWebsiteDescription" id="websiteDescription" class="form-control" rows="5" placeholder="Description"></textarea>
